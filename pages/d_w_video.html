<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        video {
            height: 90vh;
            width: auto;
        }

        video::-webkit-media-controls {
            display: none;
        }
    </style>
</head>

<body>
    <section class="container">
        <video class="w-100" id="video" muted loop autoplay>
            Your browser does not support the video tag.
        </video>
        <button type="button" class="btn btn-primary" onclick="openFullscreen()">Full Screen</button>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var video = document.getElementById('video')
        // socket.on('play', function (msg) {
        //     video.play();
        // })
        socket.on('video_dw', function (msg) {
            console.log(msg)
            switch (msg) {
                case "play":
                    video.play();
                    break;
                case "pause":
                    video.pause();
                    break;
                case "forward":
                    video.currentTime += 10;
                    break;
                case "back":
                    video.currentTime -= 10;
                    break;
                case "up":
                    if (video.volume == 1) {
                        video.muted = false;
                        video.volume = 1;
                    }
                    if (video.volume < 1) {
                        video.muted = false;
                        video.volume += 0.1;
                    }
                    break;
                case "down":
                    if (video.volume == 0 || video.muted == true) {
                        video.volume = 0;
                        video.muted = true;
                    } else if (video.volume > 0) {
                        video.muted = false;
                        video.volume -= 0.1;
                    }
                    break;
                case "mute":
                    video.muted = true;
                    video.volume = 0;
                    break;
                default:
                    console.log('Error!')
                    break;
            }
        });
        socket.on('change_video_dw', function (msg) {
            console.log(msg);
            video.removeAttribute('loop')
            video.removeAttribute('autoplay')
            video.src = "../media/video/" + msg[0];
            video.play();
            video.onended = () => {
                console.log('video ended')
                var sock = socket.emit('default_video', msg);
                console.log(sock)
            }
        })
        socket.on('video_stop_dw', function (msg) {
            // console.log(msg);
            // video.setAttribute('loop')
            // video.setAttribute('autoplay')
            // video.src = "../media/video/" + msg[0];
            video.pause();
            video.currentTime = 0;
            console.log(msg)
            socket.emit('default_video', msg);
        })
        socket.on('change_default_video_dw', function (msg) {
            console.log(msg);
            video.setAttribute('loop', true)
            video.setAttribute('autoplay', true)
            video.src = "../media/video/" + msg;
            video.play();
        })

        function openFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
